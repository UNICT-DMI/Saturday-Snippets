{{ define "main" }}
{{ $paginator := .Paginate .Data.Pages }}

<div align="center">
    <img style="width: 50%;" src="/img/programming.svg" alt="programming">
</div>
<main class="posts">

    {{ if .Content }}
    <div class="content">{{ .Content }}</div>
    {{ end }}

    <section class="timeline">
        <div class="container" style="text-align: left!important">
            {{ range .Pages.ByDate }}

            <div class="timeline-item">
                <div class="timeline-img"></div>
                
                <div class="timeline-content js--fadeInLeft">
                    <div align="center">
                        <img style="height:150px;" src="{{ .Params.logo }}">
                    </div>
                    

                    <h2><a href="{{.Permalink}}"><span class="post-title">{{.Title}}</span></a></h2>
                    <div class="date">{{ .Date.Format "02/01 15:04"}}</div>
                    <p>
                        {{.Params.Speaker.Name }}<br>
                        <a href="{{.Params.linkcollegamento }}" target="_blank" rel="noopener">Link collegamento</a>
                    </p>
                </div>
            </div>
            {{ end }}
        </div>
    </section>



</main>
{{ end }}
